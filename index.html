<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm pro</title>
    
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex">
    
    <div class="d-none" id="welcomeBack">
      <h1>Hey! Welcome back</h1>
      <button id="resumeBtn">Resume alarm</button>
    </div>

    
    <div class="wrapper flex">
      <img src="files/clock.svg" alt="" />
      
      <h1 id="currentTime">00:00:00</h1>
      
      <div id="content">
        <!-- Hour section -->
        <div class="column">
          <select id="hour">
            <option value="Hour" selected hidden>Hour</option>
          </select>
        </div>
        
        <div class="column">
          <select id="minute">
            <option value="Minute" selected hidden>Minute</option>
          </select>
        </div>
        
        <div class="column">
          <select id="ampm">
            <option value="AM/PM" selected hidden>AM/PM</option>
          </select>
        </div>
      </div>
      
      <button id="setBtn"></button>
      
      <p id="alarmText"></p>
    </div>

    
    <script src="script.js"></script>
  </body>
</html>
